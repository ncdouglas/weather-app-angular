<div class="container">
  <div class="upper-data">
    <img src="../assets/day.png" *ngIf="14 > 15">
    <img src="../assets/night.png" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Oklahoma City</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°F</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          100°F
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 mph
        </div>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
